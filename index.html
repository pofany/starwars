<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоряні війни</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/dark.png" >
    <link href="font/star_jedi">
</head>
<body>
<header class="header">
    <img src="img/l.png" alt="Star Wars" class="logo">
    <nav class="navbar">
        <a href="index.html">Головна</a>
        <a href="chronology.html">Хронологія</a>
        <a href="characters.html">Персонажі</a>
        <a href="me.html">Про мене</a>
    </nav>
</header>
<main class="main-content">
    <h1>Ласкаво просимо до галактики Star Wars</h1>

    <section class="stripe" id="light">
        <div class="container">

            <div class="person" id="finn">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="hair"></div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>

                <div class="neck"></div>
                <div class="body">
                    <div class="jacket jacket-left"></div>
                    <div class="jacket jacket-right"></div>
                </div>
            </div>


            <div class="person" id="rey">
                <div class="hair"></div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                <div class="hair-left"></div>
                <div class="hair-right"></div>
                <div class="bangs"></div>
                <div class="neck"></div>
                <div class="body">
                    <div class="fold-right"></div>
                    <div class="fold-left"></div>
                </div>
                <div class="lightsaber"></div>
            </div>


            <div class="person" id="poe">
                <div class="helmet-back"></div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="visor"></div>
                </div>
                <div class="helmet">
                    <div class="helmet-triangle"></div>
                    <div class="helmet-ornament"></div>
                </div>
                <div class="helmet-face"></div>
                <div class="neck"></div>
                <div class="body"></div>
                <div class="flight-suit">
                    <div class="buttons">
                        <div class="b1"></div>
                        <div class="b2"></div>
                        <div class="b3"></div>
                    </div>
                    <div class="tube"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="dark-side">
        <p>Переходь на тьомну сторону</p>
        <button onclick="unmuteAudio()">Play Star Wars Theme</button>
    </div>

    <section class="stripe" id="dark">
        <div class="container">

            <div class="person" id="phasma">
                <div class="body">
                    <div class="pauldron"></div>
                </div>
                <div class="cape"></div>
                <div class="chin"></div>
                <div class="helmet">
                    <div class="mouth">
                        <div class="mouth-plate"></div>
                    </div>
                    <div class="eyes"></div>
                    <div class="brow"></div>
                    <div class="helmet-stripe-holder">
                        <div class="helmet-stripe"></div>
                    </div>
                </div>
            </div>

            <div class="person" id="kylo">
                <div class="cloak"></div>
                <div class="body"></div>
                <div class="cloak-front"></div>
                <div class="hood">
                    <div class="hood-bottom"></div>
                </div>
                <div class="mask">
                    <div class="mask-breather">
                        <div class="mask-breather-bottom"></div>
                    </div>
                    <div class="mask-1"></div>
                    <div class="mask-2"></div>
                    <div class="eyes"></div>
                </div>
                <div class="lightsaber"></div>
                <div class="hilt"></div>
            </div>

            <div class="person" id="hux">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="hair"></div>
                <div class="face">
                    <div class="hair-under"></div>
                    <div class="eyes"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                <div class="pouf"></div>
                <div class="neck"></div>
                <div class="body">
                    <div class="patch"></div>
                </div>
            </div>

        </div>
    </section>
</main>
<footer>
    <div class="footer-content">
        <h2>Стеж за нами</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/starwars/" target="_blank" aria-label="Instagram">
                <img src="img/inst.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/StarWars/" target="_blank" aria-label="Facebook">
                <img src="img/face.png" alt="Facebook">
            </a>
            <a href="https://www.youtube.com/user/starwars" target="_blank" aria-label="YouTube">
                <img src="img/youtube.png" alt="YouTube">
            </a>
            <a href="https://x.com/starwars?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" aria-label="Twitter">
                <img src="img/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.tiktok.com/@starwars?lang=en" target="_blank" aria-label="TikTok">
                <img src="img/tiktik.png" alt="TikTok">
            </a>
        </div>
    </div>
</footer>

<audio id="star-wars-theme" loop muted>
    <source src="star-wars-imperial-march.mp3" type="audio/mp3">
    <source src="star-wars-imperial-march.ogg" type="audio/ogg">
    Ваш браузер не підтримує відтворення звуку.
</audio>

<script>
    function unmuteAudio() {
        var audio = document.getElementById('star-wars-theme');
        audio.muted = false;
        audio.play().catch(function(error) {
            console.log('Error playing audio:', error);
        });
    }
</script>
</body>
</html>
